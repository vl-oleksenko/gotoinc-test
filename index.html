<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <fieldset>
            <label for="r">R</label>
            <input type="range" min="0" max="255" id="r" step="1" value="0">
            <output for="r" id="r_out">0</output>
        </fieldset>

        <fieldset>
            <label for="g">G</label>
            <input type="range" min="0" max="255" id="g" step="1" value="0">
            <output for="g" id="g_out">0</output>
        </fieldset>

        <fieldset>
            <label for="b">B</label>
            <input type="range" min="0" max="255" id="b" step="1" value="0">
            <output for="b" id="b_out">0</output>
        </fieldset>

        <output id="hex">#000000</output>

        <div class="buttons">
            <div class="btn-box">
                <input class="cancel" value="Cancel" id="buttonCancel" type="button">
            </div>
            <div class="btn-box">
                <input class="submit" value="Submit" id="buttonSubmit" type="button">
            </div>


        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
